<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>교수관리 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div data-include="../inc/header.html"></div>
        <!-- body -->
        <div class="container">
            <!-- 검색 폼 + 추가페이지 이동 링크 -->
            <div class="clearfix">
                <div class="pull-right">
                    <!-- 대부분의 검색 기능은 action 속성이 자기 스스로에게 전달됨 -->
                    <form action="/list.html" method="get" id="frmSearch">
                        <div class="input-group" style="width: 320px">
                            <input type="search" name="query" class="form-control" id="query" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info">검색</button>
                                <a href="./add.html" class="btn btn-primary">교수추가</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <colgroup>
                        <col width="7%" />
                        <col width="7%" />
                        <col width="10%" />
                        <col width="10%" />
                        <col width="10%" />
                        <col width="16%" />
                        <col width="10%" />
                        <col width="10%" />
                        <col width="10%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="text-center">교수번호</th>
                            <th class="text-center">이름</th>
                            <th class="text-center">아이디</th>
                            <th class="text-center">직급</th>
                            <th class="text-center">급여</th>
                            <th class="text-center">입사일</th>
                            <th class="text-center">보직수당</th>
                            <th class="text-center">학과번호</th>
                            <th class="text-center">-</th>
                        </tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>

            <!-- 페이지 번호 구현-->
            <div class="text-center">
                <ul class="pagination"></ul>
            </div>
        </div>

        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="../assets/js/include.js"></script>

        <script id="professor-list-template" type="text/x-handlebars-template">
            {{#each item}}
                <tr>
                    <td class="text-center">{{profno}}</td>
                    <td class="text-center"><a href="/professor/view.html?profno={{profno}}">
                            {{name}}</a></td>
                    <td class="text-center">{{userid}}</td>
                    <td class="text-center">{{position}}</td>
                    <td class="text-center">{{sal}}</td>
                    <td class="text-center">{{hiredate}}</td>
                    <td class="text-center">{{comm}}</td>
                    <td class="text-center">{{deptno}}</td>
                    <td class="text-center">
                        <a
                            href="/professor/edit.html?profno={{profno}}"
                            class="btn btn-warning btn-xs btn-edit"
                        >수정</a>
                        <a
                            href="#"
                            class="btn btn-danger btn-xs btn-delete"
                            data-profno="{{profno}}"
                            data-name="{{name}}"
                        >삭제</a>
                    </td>
                </tr>
            {{/each}}
        </script>

        <script>
            /** GET 파라미터 받기*/
            const params = new URLSearchParams(window.location.search);
            const query = params.get("query") || "";
            const page = params.get("page") || 1;

            // 검색어 파라미터를 input 태그에 설정
            document.querySelector("#query").value = query;

            (async () => {
                // ajax 결과가 저장될 json
                let json = null;

                // ajax 요청
                try {
                    const response = await axios.get("/professor", {
                        params: {
                            query: query,
                            page: page,
                        },
                    });
                    json = response.data;
                } catch (e) {
                    // 에러가 발생한 경우 백엔드가 주는 json 받기
                    const data = e.response.data;
                    alert("[" + data.rt + "] " + data.rtmsg);
                }

                // ajax결과가 존재한다면?
                if (json != null) {
                    const source = document.querySelector("#professor-list-template").innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template(json);

                    document.querySelector("#listBody").insertAdjacentHTML("beforeend", html);

                    //삭제 버튼에 대한 이벤트 처리
                    const btnDelete = document.querySelectorAll(".btn-delete");

                    Array.from(btnDelete).map((v, i) => {
                        v.addEventListener("click", async (e) => {
                            e.preventDefault();

                            //클릭된 버튼 자신
                            const current = e.currentTarget;

                            //클릭된 버튼에 숨겨진 data 속성값들을 가져온다.
                            const profno = current.dataset.profno;
                            const name = current.dataset.name;
                            console.log("%s, %s", profno, name);

                            if (confirm("정말 " + name + "(을)를 삭제하시겠습니까?")) {
                                //ajax를 통한 삭제 처리
                                try {
                                    const url = "/professor/" + profno;
                                    await axios.delete(url);
                                } catch (e) {
                                    //에러가 발생할 경우 백엔드가 주는 json 받기
                                    const data = e.response.data;
                                    alert("[" + data.rt + "]" + data.rtmsg);
                                    return;
                                }

                                //ajax를 통한 삭제 요청에 성공했다면, 삭제된 항목을 HTML에서 제거해야 한다.
                                current.closest("tr").remove();
                            }
                        });
                    });

                    /** 페이지 번호 구현 함수 호출하가*/
                    // --> 페이지번호 HTML이 출력될 위치에 대한 SELECTOR 와 페이지 번호 구현에 필요한 정보 전달
                    pagenation(".pagination", json.pagenation);
                }
            })();

            /** 페이지 번호 구현 함수 */
            function pagenation(selector, data) {
                //페이지 번호가 출력될 대상
                const container = document.querySelector(selector);

                //1) 이전 그룹 링크 : <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                const li1 = document.createElement("li");
                li1.classList.add("page-item");

                const a1 = document.createElement("a");
                a1.innerHTML = "&laquo;";
                a1.classList.add("page-link");
                a1.setAttribute(
                    "href",
                    "./list.html?page=" + data.prevGroupLastPage + "&query=" + query
                );

                if (data.prevGroupLastPage == 0) {
                    li1.classList.add("disabled");
                }

                li1.appendChild(a1);
                container.appendChild(li1);

                // 2) 페이지 번호 링크들 : <li class="page-item"><a class="page-link"href="#">3</li>
                for (let i = data.groupStart; i <= data.groupEnd; i++) {
                    const li2 = document.createElement("li");
                    li2.classList.add("page-item");

                    const a2 = document.createElement("a");
                    a2.innerHTML = i;
                    a2.classList.add("page-link");
                    a2.setAttribute("href", "./list.html?page=" + i + "&query" + query);

                    if (data.nowPage == i) {
                        li2.classList.add("active");
                    }

                    li2.appendChild(a2);
                    container.appendChild(li2);
                }

                //3) 다음 그룹 링크 : <li class="page-item"><a class="page-link" href="#">&raquo</a></li>
                const li3 = document.createElement("li");
                li3.classList.add("page-item");

                const a3 = document.createElement("a");
                a3.innerHTML = "&raquo;";
                a3.classList.add("page-link");
                a3.setAttribute(
                    "href",
                    "./list.html?page=" + data.prevGroupLastPage + "&query=" + query
                );

                if (data.nextGroupFirstPage == 0) {
                    li3.classList.add("disabled");
                }

                li3.appendChild(a3);
                container.appendChild(li3);
            }
        </script>
    </body>
</html>
