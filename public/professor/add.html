<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>교수관리 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div data-include="../inc/header.html"></div>

        <div class="container">
            <div class="page-header">
                <h1>교수추가</h1>
            </div>
            <form name="form" id="professor-form" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        교수이름
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" id="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="userid" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        아이디</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="userid" id="userid" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="position" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        직급</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="position" id="position" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="sal" class="col-md-2 control-label"
                        ><span class="text-danger">*</span>급여</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="sal" id="sal" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="hiredate" class="col-md-2 control-label"
                        ><span class="text-danger">*</span>입사일</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="hiredate" id="hiredate" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="comm" class="col-md-2 control-label">보직수당</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="comm" id="comm" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="deptno" class="col-md-2 control-label"
                        ><span class="text-danger">*</span>소속학과</label
                    >
                    <div class="col-md-10">
                        <select name="deptno" id="deptno" class="form-control">
                            <option value="">--- 선택하세요 ---</option>
                        </select>
                    </div>
                </div>

                <hr />

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="reset" class="btn btn-warning">다시작성</button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../assets/js/include.js"></script>

        <script>
            (async () => {
                // ajax 결과가 저장될 json
                let json = null;

                try {
                    const response = await axios.get("/department/all");
                    json = response.data;
                } catch (e) {
                    const data = e.response.data;
                    alert("[" + data.rt + "]" + data.rtmsg);
                    return;
                }

                if (json != null) {
                    const deptnoDropdown = document.querySelector("#deptno");

                    json.item.map((v, i) => {
                        const option = document.createElement("option");
                        option.setAttribute("value", v.deptno);
                        option.innerHTML = v.dname;
                        deptnoDropdown.appendChild(option);
                    });
                }
            })();

            document.querySelector("#professor-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                //입력값 받아오기
                const name = document.querySelector("#name").value;
                const userid = document.querySelector("#userid").value;
                const position = document.querySelector("#position").value;
                const sal = document.querySelector("#sal").value;
                const hiredate = document.querySelector("#hiredate").value;
                const comm = document.querySelector("#comm").value;
                const deptno = document.querySelector("#deptno").value;

                //압력값에 대한 유효성 검사 진행 .... (이 에제에서는 생략)

                let json = null;

                try {
                    const response = await axios.post("/professor", {
                        name: name,
                        userid: userid,
                        position: position,
                        sal: sal,
                        hiredate: hiredate,
                        comm: comm,
                        deptno: deptno,
                    });
                    json = response.data;
                } catch (e) {
                    alert(e.response.data.rtmsg);
                    return;
                }

                if (json != null) {
                    //새로 생성된 데이터의 pk를 상세페이지로 전달하여 저장결과를 확인해야 한다.
                    window.location = "./view.html?profno=" + json.item[0].profno;
                }
            });
        </script>
    </body>
</html>
