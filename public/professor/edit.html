<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>교수수정 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div data-include="../inc/header.html"></div>

        <div class="container">
            <div class="page-header">
                <h1>교수수정</h1>
            </div>
            <form name="form" id="professor-form" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        교수이름
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" id="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="userid" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        아이디</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="userid" id="userid" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="position" class="col-md-2 control-label">
                        <span class="text-danger">*</span>
                        직급</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="position" id="position" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="sal" class="col-md-2 control-label"
                        ><span class="text-danger">*</span> 급여</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="sal" id="sal" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="hiredate" class="col-md-2 control-label"
                        ><span class="text-danger">*</span> 입사일</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="hiredate" id="hiredate" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="comm" class="col-md-2 control-label">보직수당</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="comm" id="comm" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="deptno" class="col-md-2 control-label"
                        ><span class="text-danger">*</span> 학과번호</label
                    >
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="deptno" id="deptno" />
                    </div>
                </div>

                <hr />

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="reset" class="btn btn-warning">다시작성</button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../assets/js/include.js"></script>

        <script>
            /** 전역 변수로 사용할 학과 번호 (GET파라미터로 받아야 함)*/
            let profno = null;

            //비동기 처리와 수행 중단을 위해서는 함수 형태로 묶어야만 한다.
            (async () => {
                /**입력을 위한 input 태그 객체*/
                const inputName = document.querySelector("#name");
                const inputUserid = document.querySelector("#userid");
                const inputPosition = document.querySelector("#position");
                const inputSal = document.querySelector("#sal");
                const inputHiredate = document.querySelector("#hiredate");
                const inputComm = document.querySelector("#comm");
                const inputDeptno = document.querySelector("#deptno");

                /**GET 파라미터 받기*/
                const params = new URLSearchParams(window.location.search);
                profno = params.get("profno");

                //파라미터가 정상적이지 않으므로 메시지 출력, 전페이지 이동 처리 후 수행 중단 (return)
                if (!profno) {
                    alert("교수번호가 없습니다.");
                    history.back();
                    return;
                }

                /** 수정 form에 기존의 데이터를 표시하기 위해 ajax로 저장된 데이터를 조회해야 한다.*/
                let json = null;

                try {
                    const response = await axios.get("/professor/" + profno);
                    json = response.data;
                } catch (e) {
                    alert(e.response.data.rtmsg);
                    return;
                }

                //조회결과가 있다면 input태그에 조회 결과를 셋팅한다.
                if (json != null) {
                    inputName.value = json.item[0].name;
                    inputUserid.value = json.item[0].userid;
                    inputPosition.value = json.item[0].position;
                    inputSal.value = json.item[0].sal;
                    inputHiredate.value = json.item[0].hiredate;
                    inputComm.value = json.item[0].comm;
                    inputDeptno.value = json.item[0].deptno;
                }
            })();

            //수정 완료 후 submit 이벤트가 발생한 경우
            document.querySelector("#professor-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                //입력값 받아오기
                const name = document.querySelector("#name").value;
                const userid = document.querySelector("#userid").value;
                const position = document.querySelector("#position").value;
                const sal = document.querySelector("#sal").value;
                const hiredate = document.querySelector("#hiredate").value;
                const comm = document.querySelector("#comm").value;
                const deptno = document.querySelector("#deptno").value;

                //압력값에 대한 유효성 검사 진행 .... (이 에제에서는 생략)

                let json = null;

                try {
                    const response = await axios.put("/professor/" + profno, {
                        name: name,
                        userid: userid,
                        position: position,
                        sal: sal,
                        hiredate: hiredate,
                        comm: comm,
                        deptno: deptno,
                    });
                    json = response.data;
                } catch (e) {
                    alert(e.response.data.rtmsg);
                    return;
                }

                if (json != null) {
                    //새로 생성된 데이터의 pk를 상세페이지로 전달하여 저장결과를 확인해야 한다.
                    window.location = "./view.html?profno=" + json.item[0].profno;
                }
            });
        </script>
    </body>
</html>
