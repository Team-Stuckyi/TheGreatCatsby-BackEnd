<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>교수관리 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div data-include="../inc/header.html"></div>

        <div class="container" id="body"></div>
        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="../assets/js/include.js"></script>

        <script id="professor-view-template" type="text/x-handlebars-template">
            <div class="page-header">
                <h1>{{name}}</h1>
            </div>

            <ul>
                <li>교수번호: {{profno}}</li>
                <li>이름: {{name}}</li>
                <li>아이디: {{userid}}</li>
                <li>직급: {{position}}</li>
                <li>급여: {{sal}}</li>
                <li>입사일: {{hiredate}}</li>
                <li>보직수당: {{comm}}</li>
                <li>학과번호: {{deptno}}</li>
            </ul>

            <hr />

            <div class="text-center">
                <a href="./list.html" class="btn btn-primary">목록보기</a>
                <a
                    href="./edit.html?profno={{profno}}"
                    class="btn btn-warning btn-edit"
                >수정하기</a>
                <a
                    href="#"
                    class="btn btn-danger btn-delete"
                    data-profno="{{profno}}"
                    data-name="{{name}}"
                >삭제하기</a>
            </div>
        </script>

        <script>
            //비동기 처리와 수행 중단을 위해서는 함수 형태로 묶어야만 한다.
            (async () => {
                /**GET 파라미터 받기 */
                const params = new URLSearchParams(window.location.search);
                const profno = params.get("profno");

                //파라미터가 정상적이지 않으므로 메시지 출력, 전페이지이동 처리 후 수행 중단 (return)
                if (!profno) {
                    alert("교수번호가 없습니다.");
                    history.back();
                    return;
                }

                /** Ajax 요청*/
                let json = null;

                try {
                    const response = await axios.get("/professor/" + profno);
                    json = response.data;
                } catch (e) {
                    alert(e.response.data.rtmsg);
                    return;
                }

                if (json != null) {
                    const source = document.querySelector("#professor-view-template").innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template(json.item[0]);

                    document.querySelector("#body").insertAdjacentHTML("beforeend", html);
                    //삭제 버튼에 대한 이벤트 처리
                    document.querySelector(".btn-delete").addEventListener("click", async (e) => {
                        e.preventDefault();

                        ///클릭된 버튼 자신
                        const current = e.currentTarget;

                        //클릭된 버튼에 숨겨진 data 속성값들을 가져온다.
                        const profno = current.dataset.profno;
                        const name = current.dataset.name;
                        //console.log("%s, %s", deptno, dname);

                        if (confirm("정말 " + name + "(을)를 삭제하시겠습니까?")) {
                            //ajax를 통한 삭제 처리
                            try {
                                const url = "/professor/" + profno;
                                await axios.delete(url);
                            } catch (e) {
                                //에러가 발생한 경우 백엔드가 주는 json 빋기
                                const data = e.response.data;
                                alert("[" + data.rt + "] " + data.rtmsg);
                                return;
                            }
                            alert("삭제되었습니다.");

                            //ajax를 통한 삭제 요청에 성공했다면 목록으로 돌아가야 한다.
                            window.location = "./list.html";
                        }
                    });
                }
            })();
        </script>
    </body>
</html>
