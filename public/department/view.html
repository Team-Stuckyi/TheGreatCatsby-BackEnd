<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>학과관리 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <!-- header -->
        <div data-include="../inc/header.html"></div>

        <!-- body -->
        <div class="container" id="body"></div>

        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="../assets/js/include.js"></script>

        <script id="department-view-template" type="text/x-handlebars-template">
            <div class="page-header">
                <h1>{{dname}}</h1>
            </div>
            <ul>
                <li>학과 번호 : {{deptno}}</li>
                <li>학과위치: {{loc}}</li>
            </ul>

            <div class="text-center">
                <a href="./list.html" class="btn btn-primary">목록보기</a>
                <a href="./edit.html?deptno={{deptno}}" class="btn btn-warning btn-edit">
                    수정하기
                </a>
                <a
                    href="#"
                    class="btn btn-danger btn-delete"
                    data-deptno="{{deptno}}"
                    data-dname="{{dname}}"
                >
                    삭제하기
                </a>
            </div>
        </script>

        <script>
            // 비동기 처리와 수행 중단을 위해서는 함수 형태로 묶어야만 한다.
            (async () => {
                /* GET 파라미터 받기 */
                const params = new URLSearchParams(window.location.search);
                const deptno = params.get("deptno");

                // 파라미터가 정상적이지 않으므로 메시지 출력, 전페이지이동 처리 후 수행 중단(return)
                if (!deptno) {
                    alert("학과 번호가 없습니다.");
                    history.back();
                    return;
                }
                /* Ajax요청 */
                let json = null;

                try {
                    const response = await axios.get("/department/" + deptno);
                    json = response.data;
                } catch (e) {
                    alert(e.response.data.rtmsg);
                    return;
                }

                if (json != null) {
                    const source = document.querySelector("#department-view-template").innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template(json.item[0]);

                    document.querySelector("#body").insertAdjacentHTML("beforeend", html);

                    // 삭제 버튼에 대한 이벤트 처리

                    document.querySelector(".btn-delete").addEventListener("click", async (e) => {
                        e.preventDefault();

                        // 클릭된 버튼 자신
                        const current = e.currentTarget;

                        // 클릭된 버튼에 숨겨진 data속성값을 가져온다
                        const deptno = current.dataset.deptno;
                        const dname = current.dataset.dname;
                        //console.log(deptno, dname);

                        if (confirm("정말" + dname + "을(를) 삭제하시겠습니까?")) {
                            // ajax를 통한 삭제 처리
                            try {
                                const url = "/department/" + deptno;
                                await axios.delete(url);
                            } catch (e) {
                                // 에러가 발생한 경우 백엔드가 주는 json 받기
                                const data = e.response.data;
                                alert("[" + data.rt + "] " + data.rtmsg);
                            }

                            alert("삭제 되었습니다.");

                            // Ajax를 통한 삭제 요청에 성공했다면, 목록으로 돌아가야 한다.
                            window.location = "/department/list.html";
                        }
                    });
                }
            })();
        </script>
    </body>
</html>
