<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>학과관리 ::: MySchool</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <!-- header -->
        <div data-include="../inc/header.html"></div>

        <!-- body -->
        <div class="container">
            <!-- 컴색폼 + 추가 페이지 이동 링크-->
            <div class="clearfix">
                <div class="pull-right">
                    <form id="frmSearch" method="get" action="/department/list.html">
                        <div class="input-group" style="width: 320px">
                            <input type="search" name="query" class="form-control" id="query" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info">검색</button>
                                <a href="./add.html" class="btn btn-primary">학과 추가</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <colgroup>
                        <col width="25%" />
                        <col width="25%" />
                        <col width="25%" />
                        <col width="25%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="text-center">학과번호</th>
                            <th class="text-center">학과이름</th>
                            <th class="text-center">학과위치</th>
                            <th class="text-center">-</th>
                        </tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>

            <!-- 페이지 번호 구현-->
            <div class="text-center">
                <ul class="pagination"></ul>
            </div>
        </div>

        <!-- footer -->
        <div data-include="../inc/footer.html"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="../assets/js/include.js"></script>

        <script id="department-list-template" type="text/x-handlebars-template">
            {{#each item}}
                <tr>
                    <td class="text-center">{{deptno}}</td>
                    <td class="text-center">
                        <a href="./view.html?deptno={{deptno}}">
                            {{dname}}
                        </a></td>
                    <td class="text-center">
                        <a htef="./view.html?deptno={{deptno}}">
                            {{loc}}
                        </a>
                    </td>
                    <td class="text-center">
                        <a
                            href="./edit.html?deptno={{deptno}}"
                            class="btn btn-warning btn-xs btn-edit"
                        >
                            수정
                        </a>
                        <a
                            href="#"
                            class="btn btn-danger btn-xs btn-delete"
                            data-deptno="{{deptno}}"
                            data-dname="{{dname}}"
                        >삭제</a>
                    </td>
                </tr>
            {{/each}}
        </script>

        <script>
            /* GET 파라미터 받기 */
            const params = new URLSearchParams(window.location.search);
            const query = params.get("query") || "";
            const page = params.get("page") || 1;

            // 검색어 파라미터를 input태그에 설정
            document.querySelector("#query").value = query;

            (async () => {
                // ajax 결과가 저장될 json
                let json = null;

                // ajax 요청
                try {
                    const response = await axios.get("/department", {
                        params: {
                            query: query,
                        },
                    });
                    json = response.data;
                } catch (e) {
                    // 에러가 발생한 경우 백엔드가 주는 json 받기
                    const data = e.response.data;
                    alert("[" + data.rt + "] " + data.rtmsg);
                }

                // ajax결과가 존재한다면?
                if (json != null) {
                    const source = document.querySelector("#department-list-template").innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template(json);

                    document.querySelector("#listBody").insertAdjacentHTML("beforeend", html);

                    // 삭제 버튼에 대한 이벤트 처리
                    const btnDelete = document.querySelectorAll(".btn-delete");
                    Array.from(btnDelete).map((v, i) => {
                        v.addEventListener("click", async (e) => {
                            e.preventDefault();

                            // 클릭된 버튼 자신
                            const current = e.currentTarget;

                            // 클릭된 버튼에 숨겨진 data속성값을 가져온다
                            const deptno = current.dataset.deptno;
                            const dname = current.dataset.dname;
                            //console.log(deptno, dname);

                            if (confirm("정말" + dname + "을(를) 삭제하시겠습니까?")) {
                                // ajax를 통한 삭제 처리
                                try {
                                    const url = "/department/" + deptno;
                                    await axios.delete(url);
                                } catch (e) {
                                    // 에러가 발생한 경우 백엔드가 주는 json 받기
                                    const data = e.response.data;
                                    alert("[" + data.rt + "] " + data.rtmsg);
                                }

                                // Ajax를 통한 삭제 요청에 성공했다면, 삭제된 항목을 HTML에서(프론트 화면에서) 제거해야한다.
                                current.closest("tr").remove();
                            }
                        });
                    });
                }

                // 페이지 번호 구현 함수 호출하기
                // --> 페이지 번호 HTML이 출력될 위치에 대한 selector와 페이지 번호 구현에 필요한 정보 전달
                pagenation(".pagenation", json.pagenation);
            })();

            /* 페이지 번호 구현 함수 */
            function pagenamtion(selector, data) {
                // 페이지
                const container = document.querySelector(selector);

                // 1) 이전 그룹 링크 : <li class="page-item"><a class="page-link" href=#>&laquo;</a></li>
                const li1 = document.createElement("li");
                li1.classList.add("page-item");

                const a1 = document.createElement("a");
                a1.innerHTML = "&laquo;";
                a1.classList.add("page-link");
                a1.setAttribute(
                    "href",
                    "/department/list.html?page=" + data.prevGroupLastPage + "&query=" + query
                );

                if (data.prevGroupLastPage == 0) {
                    li1.classList.add("disabled");
                }

                li1.appendChild(a1);
                container.appendChild(li1);

                // 2) 페이지 번호 링크들 : <li class="page-item"><a class="page-link" href="#">1</a></li>
                for (let i = data.groupStart; i <= data.groupEnd; i++) {
                    const li2 = document.createElement("li");
                    li2.classList.add("page-item");

                    const a2 = document.createElement("a");
                    a2.innerHTML = i;
                    a2.classList.add("page-link");
                    a2.setAttribute("href", "/department/list.html?page=" + i + "&query=" + query);

                    if (data.nowPage == i) {
                        li2.classList.add("active");
                    }

                    li2.appendChild(a2);
                    container.appendChild(li2);
                }

                // 3) 페이지 번호 링크들 : <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                const li3 = document.createElement("li");
                li3.classList.add("page-item");

                const a3 = document.createElement("a");
                a3.innerHTML = "&raquo;";
                a3.classList.add("page-link");
                a3.setAttribute(
                    "href",
                    "/department/list.html?page=" + data.prevGroupLastPage + "&query=" + query
                );

                if (data.prevGroupLastPage == 0) {
                    li1.classList.add("disabled");
                }

                li1.appendChild(a3);
                container.appendChild(li3);
            }
        </script>
    </body>
</html>
